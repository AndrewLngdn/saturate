
<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<link rel="stylesheet" href="saturate.css" />

	</head>
	<body>
		<div class="left-options">

			<div class="slider-box option-box">
				speed
				<div class='speed'></div>
			</div>

			<div class='saturate option-box'>
				<div class='option-text'> saturate: </div>
				<span class="saturate-amount">1.00</span>
					<div class="minus">-</div>
					<div class="plus">+</div>
			</div>

			<div class='grayscale option-box'>
				<div class='option-text'>desaturate</div>
				<span class="grayscale-amount">0.00</span>
					<div class="minus">-</div>
					<div class="plus">+</div>
			</div>

			<div class='layer-one option-box' data-layer="one">
				<div class='option-text'>layer 1</div>
			</div>
			<div class='layer-two option-box' data-layer="two">
				<div class='option-text'>layer 2</div>
			</div>
			<div class='layer-three option-box' data-layer="three">
				<div class='option-text'>layer 3</div>
			</div>
			<div class='layer-four option-box' data-layer="four">
				<div class='option-text'>layer 4</div>
			</div>
		</div>

		<script src="saturate.js"></script>
	</body>
</html>
